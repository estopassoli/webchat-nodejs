<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat NodeJs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="chat">
        <input type="text" autocomplete="off" name="username" placeholder="Digite seu nome">
        <!--   <input type="text" autocomplete="off" name="username" placeholder="NÃºmero do usuario: ex 5513996597134"> -->
        <div class="messages"></div>
        <input type="text" autocomplete="off" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script type="text/javascript">
        var socket = io('http://localhost:3000');

        socket.on('receivedMessage',function (message){
            renderMessage(message);
        });
        socket.on('previousMessages', function(messages){
            for(message of messages){
                renderMessage(message);
            }
        })

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message +'</div>');
        }


        $('#chat').submit(function (event) {
            event.preventDefault();

            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message
                };
                renderMessage(messageObject);
                socket.emit('sendMessage', messageObject);
            }
        })
    </script>

</body>

</html>
